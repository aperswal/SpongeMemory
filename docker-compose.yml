services:
  sponge:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - sponge-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sponge-data:
